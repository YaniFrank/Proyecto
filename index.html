<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>
<body>
    <div id="header">
        <div class="row">
            <div class="col-3">
                <img id="imagen" src="https://media.licdn.com/dms/image/C4E12AQEVO-ZAozxJ3Q/article-cover_image-shrink_600_2000/0/1534479718033?e=2147483647&v=beta&t=ehPjnCD2Nz7aFYN13mZVQ0hww3LG_5pFo_YGjh_6tMk" alt="Imagen" width="300px" height="200px"/>        
            </div>
            <div class="col-9"> 
                <h1 id="persona"></h1>
            </div>
        </div>
    </div>

   
    <div class="row">
        <div class="col-3">
            <div id="section">
                <div class="row mt-2">
                    <div>
                        <i class="bi bi-telephone-fill" id="telefono"></i>
                        <p id="telefono"></p>                        
                    </div>
                </div>
                <div class="row mt-2">
                    <div>
                        <i class="bi bi-envelope-fill" id="correo"></i>
                        <p id="correo"></p>
                        
                    </div>
                </div>
                <div clas="row mt-2">
                    <div>
                        <i class="bi bi-geo-alt-fill" id="direccion"></i>
                        <p id="direccion"></p>
                    </div>
                </div>
                <div clas="row mt-2">
                    <div>
                        <div type="button" id="boton">
                            <i class="bi bi-three-dots" id="i"></i>
                            <p id="todo">Ver toda la información</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div id="section1">
                <div class="row mt-2">
                    <div>
                        <div type="button" id="boton1">
                            <i class="bi bi-person-lines-fill" id="i"></i>
                            <p id="datos">Información</p>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div>
                        <div type="button" id="boton2">
                            <i class="bi bi-briefcase-fill" id="i"></i>
                            <p id="experiencia">Experiencia</p>
                        </div>
                    </div>
                </div>
                <div clas="row mt-2">
                    <div>
                        <div type="button" id="boton3">
                            <i class="bi bi-puzzle-fill" id="i"></i>
                            <p id="habilidades">Habilidades</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div id="section2">
                <div class="row mt-2">
                    <div>
                        <p id="parrafo"></p>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script src="js/mostrar.js"></script>
</body>
</html>
